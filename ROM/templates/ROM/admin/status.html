{% load widget_tweaks %}

{% block content %}

<div class= "row mt-4">
    <div class= "col-md-4">
        <div class= "card text-center text-white mb-3 bg-info" id="total-order">
            
            <div class= "card-body">
                <p class="text-light"><i class="fa-brands fa-battle-net fa-2x"></i></p>
                <h5 class="card-title">Total Orders</h5>
                <h5 class="card-title">{{total_orders}}</h5>
            </div>
        </div>
    </div>

    

    <div class= "col-md-4">
        <div class= "card text-center text-white mb-3 bg-info" id="orders-pendin">
            
            <div class= "card-body">
                <p class="text-light"><i class="fa-solid fa-hands-bubbles fa-2x"></i></p>
                <h5 class="card-title">Orders Pending</h5>
                <h5 class="card-title">{{pending}}</h5>
            </div>
        </div>
    </div>

    <div class= "col-md-4">
        <div class= "card text-center text-white mb-3 bg-info" id="orders-delivered">
            
            <div class= "card-body">
                <p class="text-light"><i class="fa-solid fa-hand-sparkles fa-2x"></i></p>
                <h5 class="card-title">Orders Completed</h5>
                <h5 class="card-title">{{completed}}</h5>
            </div>
        </div>
    </div>
</div>





{% endblock %}
