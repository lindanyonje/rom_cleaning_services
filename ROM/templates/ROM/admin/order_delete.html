
{% extends 'ROM/admin/layouts/admin_master.html' %}


{% block content %}



<div class= "row">
    <div class = "col-md-6">
        <div class= " card card-body">

            <p>Are you sure you want to delete "{{order.id}}" ?</p>

                        
            <form method="post">

                {% csrf_token %}

                <a class= "btn btn-warning" href="{% url 'order_list' %}">Cancel</a>

               
                
                <input  type = "submit"  value = "confirm" class="btn btn-danger">

            </form>
        </div>
    </div>
</div>






{% endblock content %}
