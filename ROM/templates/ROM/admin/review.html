{% extends 'ROM/admin/layouts/admin_master.html' %}

{% load static %}

{% block content %}

<div class="review-container">
    <h2>Reviews</h2>
    <div class= "row mt-4">
        
        <div class= "col-md-3">
            
                <div class= "card-header">
                    <h5 class="card-title">Rating</h5>
                </div>
                <div class= "card-body">
                    <h5 class="card-title"></h5>
                </div>
            
        </div>
    
        <div class= "col-md-3">
            
                <div class= "card-header">
                    <h5 class="card-title">Review</h5>
                </div>
                <div class= "card-body">
                    <h5 class="card-title"></h5>
                </div>
            
        </div>
    
        <div class= "col-md-3">
            
            <div class= "card-header">
                <h5 class="card-title">customers</h5>
            </div>
            <div class= "card-body">
                <h5 class="card-title"></h5>
            </div>
        
       </div>

       <div class= "col-md-3">
            
        <div class= "card-header">
            <h5 class="card-title">Completed</h5>
        </div>
        <div class= "card-body">
            <h5 class="card-title"></h5>
        </div>
    
</div>
    
    
    <div class="cards d-flex flex-column w-100">
      
      {% for review in reviews %}

      <div class="card w-100">
        <div class="card-top">
          <div class="name">
            <div class="img one" alt="">NF</div>
             <p>{{review.customer_id.name}}</p>
             
          </div>
          <div class="rate">            
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
          </div>
        </div>
        
        <div class="card-content">
          <p>{{review.review}}</p>
        </div>
        
        <div class="card-action">
          <span>{{review.created_at}}</span>
          <button class="btn">
            <i class="fa fa-share-alt" aria-hidden="true"></i>
            Share
          </button>
          <button class="btn">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            Delete
          </button>

          <!-- <button id = "remove" onclick="myFunction()"> <i class="fa fa-trash-o" aria-hidden="true"></i>Delete</button> -->
        </div>
        
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
