{% extends 'ROM/admin/layouts/admin_master.html' %}

{% load static %}

{% load widget_tweaks %}

<br>


{% block content %}

<div class="container">

    <div class="row justify justify-content-center my-5">

        <div class="col-lg-8">

            <div class="card">
                <div class="card-header"> 
                    <h5 class="card-title">Update Gift</h5>
    
                </div>
                <div class="card-body">
    
                    <form action="{% url 'update_gift' 1 %}" method="POST" enctype="multipart/form-data">
                        <!-- Security token -->
    
                        {% csrf_token %}
    
                        <!-- Using the formset -->
    
                        {% for field in form.visible_fields %}
    
                        <div class="form-group">
                            {{field.label_tag}}
                            {% render_field field class="form-control" %}

                        </div>

                        {% endfor %}

                        <button type="submit" class="btn btn-dark">Submit</button>
                        <a class= "btn btn-danger" href="{% url 'gifts' %}">Cancel</a>
    
                        
                    </form>
    
                </div>
            </div>
            

        </div>

    </div>

</div>


{% endblock %}
