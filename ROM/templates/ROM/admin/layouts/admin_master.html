 {% load static %}

<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="csrf-token" content="{{ csrf_token }}">


    <title></title>
   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  <link rel="stylesheet" type="text/css" href="{% static '/css/admin.css' %}">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">  

  <link rel="stylesheet" type="text/css" href="{% static 'css/notiflix.css' %}">


  {% block 'styles' %}
  {% endblock 'styles' %}


</head>

<body>

  <div class="d-flex">

   
  
        <!-- Sidebar -->
        <nav id="sidebar">
          
          {% include 'ROM/admin/layouts/sidebar.html' %}
  
        </nav>
        
     

    <!-- Page Content -->
    <div id="content" class="container-fluid">

      {% include 'ROM/admin/layouts/admin_nav.html' %}

      <div class="container-fluid" style="margin-top: 70px;">
        
      {% block content%}
 
 
      {% endblock content %}
      </div>



  

    </div>



  </div> 




    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    

  <!-- Jquery and AJax Initialisations -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://kit.fontawesome.com/70a9d722af.js" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>

      $(document).ready(function () {

           $('#sidebarCollapse').on('click', function () {
           $('#sidebar').toggleClass('active');

        });

      });  

    </script>

    <script>    

        $(document).ready( function () {

            $('.myTable').DataTable();

        });

            
            
    </script>

    {% block scripts %}


    {% endblock scripts %}

   
</body>

</html>
