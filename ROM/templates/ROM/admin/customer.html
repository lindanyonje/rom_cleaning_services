<div class="row my-5">
        
    <button class="btn btn-dark ml-auto" data-toggle="modal"
        data-target="#paymentModal">
        <i class ="fa fa-plus" aria-hidden="true"></i>New Customer
   </button>
        
</div>


<div class="row">
    <div class="col-lg-12">

        <div class="card">

            <div class="card-body">

                <div class="d-flex flex-row mb-3">
                    <h4 class="card-title">All Customers</h4>
                </div>
    
                <table class= "table table-hover table-responsive-sm table-striped">
                    <thead>
    
                        <tr>
                            <th>customer</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date ordered</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
    
                    </thead>
    
                    <tbody>
    
                                
                            {% for customer in customers %}
    
                            <tr>
                                <td>{{customer.name}}</td>
                                <td>{{customer.email}}</td>
                                <td>{{customer.phone_number}}</td>
                                <td>{{customer.created_at}}</td>
                                <td><a class="btn btn-sm btn-outline-info" href="{% url 'update_customer' customer.id %}"><i class="fa fa-pencil" aria-hidden="true"></i>Update </a></td>
                                <td><a class="btn btn-sm btn-outline-danger" href="{% url 'delete_customer' customer.id %}"><i class="fa fa-trash " aria-hidden="true"></i>Delete </a></td>
                            </tr>
                        
                        {% endfor %}
    
                    </tbody>
                   
    
                </table>
            </div>

        </div>

        
        
    </div>
</div>


{% endblock %}
