<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <style>

      #map{
        height: 400px;
        width: 100%;
      }

    </style>

  </head>

  <body>
  
    <div id="map"></div>


    <script>

      // Initialize and add the map
       function initMap(){

       //  map options
        var options= {

          zoom: 8,
          center:{ lat: 1.2921, lng: 36.8219}
          
        }
       // new map
        var map= new google.maps.Map(document.getElementById('map'), options);
       
        // // add marker

        // var marker = new google.maps.Marker({
        //   position: { lat: 1.1047, lng: -37.0197 },
        //   map : map,
        // });

        // var infowindow = new google.maps.Infowindow({
        //   content : <h1>ROM Cleaners</h1>
        // });

        // marker.addListener('click', function(){
        //   infowindow.open(map, marker);
        // });

        addmarker({
           coords: { lat: 1.1047, lng: 37.0197},
          
          });
        addmarker({coords :{lat: 1.0912, lng: 37.0117 }});

        // Add marker

        function addmarker(coords){
          var marker = new google.maps.Marker({
            position : new google.map.LatLng(
              props.coords.lat,
              props.coords.lng,


            ),
            map : map,
            // icon : props.iconImage
          });

          // check for customicon

          if (props.iconImage){
            // set iconImage
            marker.setIcon(props.iconImage);
          }
          // check content

          if (props.content){

            var infowindow = new google.maps.Infowindow({
            content : props.content
          });

          marker.addListener('click', function(){
            infowindow.open(map, marker);
          });


          }
        }
      }
    </script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdqqs_QRlyeoC6EBWZjJOJEOc3N0v5jzc&callback=initMap">
    </script>

    
  </body>

</html>
