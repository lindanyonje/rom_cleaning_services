      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <textarea id="subject" name="subject" placeholder="Message" class="form-control"  style="height:200px"></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{% static 'owlcarousel/owl.carousel.min.js' %}"></script>

  <script>
      $(document).ready(function() {
      $(window).scroll(function() {
      if ($(this).scrollTop() > 20) {
      $('#toTopBtn').fadeIn();
      } else {
      $('#toTopBtn').fadeOut();
      }
      });

      $('#toTopBtn').click(function() {
      $("html, body").animate({
      scrollTop: 0
      }, 1000);
      return false;
      });
      });
  </script>

  <script>
    $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
            rtl:false,
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:4
                }
            }
            })
    });

        
  </script>

  <script>

        function toggleMenu(id) {
            console.log(id);
            let nav = document.getElementById("main-nav");
            if (id === 1) {
              nav.style.left = "0%";
            } else {
              nav.style.left = "-100%";
            }
        }

  </script>

  <script>
    // With MacOS press option + shift + k could print char: ï£¿
// But the char can't show on windows.
// Just use font-awesome instead.

        var btnBuy = document.getElementById('buy');
        var btnCheckout = document.getElementById('checkout');
        var card = document.querySelector('.giftcard');

        function showBack() {
          card.classList.add('show-back');
          card.classList.remove('show-front');
        }

        function showFront() {
          card.classList.remove('show-back');
          card.classList.add('show-front');
        }

        function showFX() {
          showBack();
          setTimeout(showFront, 3000);
        }

        var timer = null;
        var setTimer = function() {
          timer = setInterval(showFX, 8000);
        };
        var clearTimer = function() {
          clearInterval(timer);
          timer = null;
        };

        btnBuy.addEventListener('click', function() {
          showBack();
        });
        btnCheckout.addEventListener('click', function() {
          showFront();
        });

        card.addEventListener('mouseenter', function() {
          clearTimer();
        });
        card.addEventListener('mouseleave', function() {
          setTimer();
        });

        setTimeout(showFX, 2000);
        setTimer();



  </script>

  {% block scripts %}

  {% endblock %}
</body>
</html>
